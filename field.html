<body>
    
<h1 id = 'h1h' class="hh" > <span class="text_box">Крестики нолики</span>

<div class="bg">
  <table class="table">
        <tr><td> <button type="submit" name = "name" value = "one" class="one"><img src="files/field.png" id="img1"></button>
            <button type="submit" name = "name" value = "two" class="two"><img src="files/field.png" id="img2"></button>
            <button type="submit" name = "name" value = "three" class="three"><img src="files/field.png" id="img3"></button>

        </tr></td>

        </tr></td>
    </table>
    <h1 id = 'h2h' class="hh"> <span class="text_box">0-0</span></h1>
</div>


    <script>

        $(document).ready(function (){

            function ajx(nameOfValue,buttonNum){
                $.ajax(
                    {
                        method: "POST",
                        url: "index.php",
                        data: { name:  nameOfValue}
                    })
                    .done(function(msg) {
                        if(msg == "0 WIN!" || msg == "X WIN!"){
                            document.getElementById('h1h').innerHTML = msg;

                        }
                        else{
                            if (msg=='-'){

                            }
                            else{
                                if(msg=='X'){
                                    document.getElementById(buttonNum).src = 'files/x.png'
                                }
                                else{
                                    document.getElementById(buttonNum).src = 'files/o.png';
                                }

                            }

                        }

                    });
                }
                ajx('test',$('button.one'));
                $('button.one').on('click',function ()
                {
                    ajx($('button.one').on('click').val(),'img1');
                });

                $('button.two').on('click',function ()
                {
                    ajx($('button.two').on('click').val(),'img2');
                });

                $('button.three').on('click',function ()
                {
                    ajx($('button.three').on('click').val(),'img3');
                });

                $('button.four').on('click',function ()
                {
                    ajx($('button.four').on('click').val(),'img4');
                });

                $('button.five').on('click',function ()
                {
                    ajx($('button.five').on('click').val(),'img5');
                });

                $('button.six').on('click',function ()
                {
                    ajx($('button.six').on('click').val(),'img6');
                });
                $('button.seven').on('click',function ()
                {
                    ajx($('button.seven').on('click').val(),'img7');
                });

                $('button.eight').on('click',function ()
                {
                    ajx($('button.eight').on('click').val(),'img8');
                });

                $('button.nine').on('click',function ()
                {
                    ajx($('button.nine').on('click').val(),'img9');
                });
        });
    </script>
